<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% seo %}
  </head>
  <body>
    <div>
      <header>
        <div class="container">
          <h1><a href="{{site.url}}" style="color: black;">{{ site.title | default: site.github.repository_name }}</a></h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          <ul id="social">
            <li><a href="{{site.url}}">posts</a></li>
            <li><a href="{{site.url}}/pages/about">about</a></li>
            <!--li><a href="{{site.url}}/projects/index">projects</a></li-->
            <li><a href="https://github.com/oschvr"><i class="fa fa-github"></i></a></li>
            <li><a href="https://twitter.com/oschvr"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://linkedin.com/oscarchavezromero"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://stackoverflow.com/story/oschvr"><i class="fa fa-stack-overflow"></i></a></li>
          </ul>
          <hr style="border: 1px dashed #000;">
        </div>
      </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    </div>
  </body>
</html>
